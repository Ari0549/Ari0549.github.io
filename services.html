<html>

<style>

}

.topnav {
  overflow: hidden;

}

.topnav a {
  float: left;
  color: #24757A;
  text-align: center;
  padding: 14px 16px;

}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>

<div class="topnav">

<p style="background-image: url('images/imgpageaccueil');"></p>

</html>
